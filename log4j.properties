log4j.rootLogger=INFO,test
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %d [%t] %-5p %c- %m%n


# Tomcat Log
log4j.appender.test=org.apache.log4j.RollingFileAppender
log4j.appender.test.File=${JWS_HOME}/logs/jbossews.log
log4j.appender.logfile.Threshold=ALL
log4j.appender.test.MaxBackupIndex=10
log4j.appender.test.MaxFileSize=10Mb
log4j.appender.test.encoding=UTF8
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.ConversionPattern= %d [%t] %p %c - %m%n
